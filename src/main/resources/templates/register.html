<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lkw.wr's Garage</title>
    <link href="../static/styles/register.css" rel="stylesheet">
    <link href="../static/styles/main.css" rel="stylesheet">
</head>
<body>
<nav>
    <a th:href="@{/index}"><b>Lkw.wr's Garage</b></a>
</nav>
<main>
    <div class="register">
        <h2>REGISTRATION</h2>
        <form method="post" th:action="@{/register}">
            <div>
                <label>First Name</label>
                <input name="firstName" placeholder="Enter first name" type="text"/>
            </div>
            <div>
                <label>Last Name</label>
                <input name="lastName" placeholder="Enter last name" type="text"/>
            </div>
            <div>
                <label>Email</label><p th:if="${param.error}">*email is already taken!</p>
                <input name="email" placeholder="Enter email address" type="email"/>
            </div>
            <div>
                <label>Password</label>
                <input name="password" placeholder="Enter password" type="password"/>
            </div>
            <div class="submit">
                <button type="submit">Register</button>
                <a th:href="@{/login}">Login Here</a>
            </div>
        </form>
    </div>
</main>
</body>
</html>
