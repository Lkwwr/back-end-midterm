<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lkw.wr's Garage</title>
    <link th:href="@{../static/styles/register.css}" rel="stylesheet">
    <link th:href="@{../static/styles/main.css}" rel="stylesheet">
</head>
<body>
<nav>
    <a th:href="@{/index}"><b>Lkw.wr's Garage</b></a>
</nav>
<main>
    <div class="register">
        <h2>REGISTRATION</h2>
        <form method="post" th:action="@{/register}" th:object="${user}">
            <div>
                <label>First Name</label>
                <p th:errors="*{firstName}" th:if="${#fields.hasErrors('firstName')}"></p>
                <input name="firstName" placeholder="Enter first name" type="text" th:field="*{firstName}"/>
            </div>
            <div>
                <label>Last Name</label>
                <p th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}"></p>
                <input name="lastName" placeholder="Enter last name" type="text" th:field="*{lastName}"/>
            </div>
            <div>
                <label>Email</label>
                <p th:if="${param.error}">*email is already taken!</p>
                <p th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></p>
                <input name="email" placeholder="Enter email address" type="email" th:field="*{email}"/>
            </div>
            <div>
                <label>Password</label>
                <p th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></p>
                <input name="password" placeholder="Enter password" type="password" th:field="*{password}"/>
            </div>
            <div class="submit">
                <button type="submit">Register</button>
                <a th:href="@{/login}">Login Here</a>
            </div>
        </form>
    </div>
</main>
</body>
</html>
