<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lkw.wr's Garage</title>
    <link th:href="@{../static/styles/login.css}" rel="stylesheet" type="text/css">
    <link th:href="@{../static/styles/main.css}" rel="stylesheet" type="text/css">
</head>
<body>
<nav>
    <a th:href="@{/home}"><b>Lkw.wr's Garage</b></a>
</nav>
<main>
    <div class="login">
        <h2>LOGIN FORM</h2>
        <form method="post" th:action="@{/login}" role="form">
            <div>
                <label>Email</label>
                <input type="email" name="username" placeholder="Enter email address"/>
            </div>
            <div>
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter password"/>
            </div>
            <p th:if="${param.error}">*invalid email or password!</p>
            <div class="submit">
                <button type="submit">Login</button>
                <a th:href="@{/register}">Register here</a>
            </div>
        </form>
    </div>
</main>
</body>
</html>
