<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DETAILS</title>
</head>
<body>
<form th:action="@{'/saveitem'}" th:method="post">
  <label>
    NAME:
  </label>
  <label>
    <input type="text" name="item_name" th:value="${item.getName()}">
  </label>
  <br>
  <label>
    PRICE:
  </label>
  <label>
    <input type="number" name="item_price" min="0" max="1000000" th:value="${item.getPrice()}">
  </label>
  <br>
  <button>SAVE ITEM</button>
</form>
</body>
</html>
